    <link rel="shortcut icon" href="https://icones.pro/wp-content/uploads/2021/04/icone-netflix-symbole-logo-original.png" type="image/x-icon">

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-lg">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="d-block d-lg-flex flex-row p-3 pt-0">

                    <!-- Movie image -->
                    <div class="modal-img p-3 d-flex flex-column justify-content-between align-items-center">

                        <img src="" alt="" id="movie_poster_modal" class="rounded-2">

                        <div class="average d-flex justify-content-center align-items-center flex-column m-3"
                            id="average">
                            <h4 class="m-0" id="movie_average"></h4>
                        </div>

                        <div class="gap-2 d-flex flex-column">
                            <button type="button" class="btn btn-dark">
                                <a href="https://www.netflix.com/mx/" target="_blank" class="text-white">Watch movie</a>
                            </button>

                            <button type="button" class="btn btn-danger">
                                <a href="" id="youtube" target="_blank" class="text-white">Watch trailer</a>
                            </button>
                        </div>

                    </div>

                    <!-- Movie details -->
                    <div class="modal-body">
                        <h3 class="modal-title" id="movie_name"></h3>
                        <h5 class="modal-original-name fw-normal" id="movie_original_name"></h5>

                        <label for="movie_date" class="mt-2 fw-semibold">Release date</label>
                        <h5 class="modal-date fw-normal" id="movie_date"></h5>

                        <label for="movie_sinopsis" class="mt-2 fw-semibold">Overview</label>
                        <h5 class="modal-sinopsis fw-normal" id="movie_sinopsis"></h5>

                        <label for="movie_cast" class="mt-2 fw-semibold">Cast</label>
                        <h5 class="modal-cast fw-normal" id="movie_cast"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top pb-3 d-flex flex-row">

            <div class="container-fluid d-flex flex-column">

                <div class="mt-3 d-flex justify-content-between w-100 align-items-end">

                    <div class="d-block d-md-flex justify-content-between w-100">

                        <a class="navbar-brand" href="">
                            <img src="https://image.tmdb.org/t/p/w500/wwemzKWzjKYJFfCeiB57q3r4Bcm.png" alt="">
                        </a>

                        <form class="d-flex pt-3 pt-md-0 " action="" id="form-busqueda" role="search">

                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="searchMovie" required>

                            <button class="btn btn-outline-danger" type="button" onclick="getValueInput()">
                                <i class="fas fa-search"></i>
                            </button>

                            <button class="navbar-toggler btn p-1 ms-2" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                        </form>
                    </div>
                </div>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg">

                    <div class="offcanvas-header">

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start  d-flex flex-wrap flex-grow-1 pe-3">

                            <li class="nav-item">
                                <a class="nav-link" onclick="clean(), awaitResponseGenres(12)">Mystery</a>

                            <li class="nav-item">
                                <a class="nav-link" onclick="clean(), awaitResponseGenres(15)">TV Movie</a>

                            <li class="nav-item">
                                <a class="nav-link" onclick="clean(), awaitResponseGenres(16)">Thriller</a>

                            <li class="nav-item">
                                <a class="nav-link" onclick="clean(), awaitResponseGenres(17)">War</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="clean(), awaitResponseGenres(18)">Western</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
